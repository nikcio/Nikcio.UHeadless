query GetNamedPropertiesContentByAbsoluteRoute($baseUrl: String!, $route: String!, $culture: String) {
  contentByAbsoluteRoute(baseUrl: $baseUrl, route: $route, culture: $culture) {
    namedProperties {
      ... namedContentProperties
    }
    children {
      namedProperties {
        ... namedContentProperties
      }
    }
  }
}